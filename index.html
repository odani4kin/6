<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание 6.</title>
    <style>
      input 
      {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <form>
        Введите количество товара:
        <input type="text" id="num" placeholder="Количество" /><br />
        Выберите тип товара:
        <select id="type">
          <option value="1" selected>Хлеб</option>
          <option value="2">Макароны</option>
          <option value="3">Мясо</option></select>
          <br />
        <div id="radios">
          <input type="radio" name="option" value="10" />Хуже
          <input type="radio" name="option" value="15" />Лучше
          <br />
        </div>
        <div id="checkbox">
          <input type="checkbox" id="checkbox-check" value="100" /> Среднее
        </div>
      </form>
      Итоговая стоимость: <input type="text" id="total" disabled />
    </div>
    <script src="script.js"></script>
  </body>
</html>
